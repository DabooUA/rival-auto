<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Auto_Rival</title>
</head>
<body>
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="">
      <img src="auto_rival_logo.png" width="200" height="auto" class="d-inline-block align-center" alt="">  
    </a>  
    <button id='new-pair-btn' class="navbar-toggler btn btn-secondary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span>Create New Category</span>
    </button>  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="add-category-container card">
        <div class="card-body">
          <h3>Create new category</h3>
          <form class="add-category-from" style="">
            <div class="row form-group">
              <div class="col">
                <label for="category-input">Category Name: </label>
                <input type="text" name="name" value="" placeholder="Category name" class="input-text form-control" id="wine-input">
              </div>

            </div>
        </div>

      </div>
            
      </div>
    </div>
  </nav>  

  <div id="container">
    <div class="col-sm-12 ">
      <section>
        <div class="row card">
          <div class="card-body">
            <div class="form-group text-center">
              <h2> <label for="compair-type-select">What do you want to compair?</label></h2>
              <div class="btn-group" role="group" aria-label="Basic example" id="compair-type-select">
                <button type="button" class="btn btn-secondary btn-lg" value="car">Car</button>
                <button type="button" class="btn btn-secondary btn-lg" value="SUV">SUV</button>
              </div>
            </div>


            <div id="vehicles-container">

            </div>
        
            <div id="comparison-container">
        
            </div>
        
            <div id="form-container">
        
            </div>

            <div id="comparison-dropdowns">
              <div id="comparison">
                <h3><label for="vehicle-comparison">Choose your first Vehicle for comparison</label></h3>
                <select id="vehicle-comparison" name="make" class="form-control"></select>
              </div>
              <div id="vehicle-comparison">
                <h3><label for="vehicle-comparison">Choose your second Vehicle for comparison</label></h3>
                <select id="vehilce-dropdown" name="make" class="form-control"></select>
              </div>
            </div>

            </div>
          </div>
        </div>
      </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
    <script src="src/category.js"></script>
    <script src="src/vehicle.js"></script>
    <script src="src/categoryService.js"></script>
    <script src="src/vehicleService.js"></script>
    <script src="index.js"></script>
   
</html>

</html>
